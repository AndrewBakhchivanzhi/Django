{% extends 'catalog/base.html' %}

{% block content %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">{{ title }}</h1>
        <p class="fs-5 text-body-secondary">Здесь вы можете оставить свой пост</p>
    </div>
</header>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="pricing-header p-1 pb-md-4 mx-auto">
            <a href="{% url 'catalog:create' %}" type="submit" class="btn btn-success">Создать пост</a>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text"><b>{{ object.name }}</b> - {{ object.description }} </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'catalog:view' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-secondary">Выбрать</a>
                                <a href="{% url 'catalog:edit' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-secondary">Изменить</a>
                                <a href="{% url 'catalog:delete' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
